<div class="container">
    <!-- Header -->
    <div class="header">
      <h2 class="title">New Item</h2>
      <div class="actions">
        <button class="btn save">Save</button>
        <button class="btn delete">Delete</button>
      </div>
    </div>
    <hr />
  
    <!-- Content Section -->
    <div class="content">
      <form (ngSubmit)="onSubmit()" class="form-section">
        <div class="form-group">
          <label for="name">Name<span class="required">*</span></label>
          <input type="text" id="name" [(ngModel)]="equipment.name" name="name" required />
        </div>
        <div class="form-group">
          <label for="category">Category<span class="required">*</span></label>
          <select id="category" [(ngModel)]="equipment.category" name="category" required>
            <option value="">Select a category</option>
            <!-- Add category options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="totalUnit">Total Unit<span class="required">*</span></label>
          <div class="input-counter">
            <button type="button" (click)="decrementUnit()">-</button>
            <input type="number" id="totalUnit" [(ngModel)]="equipment.totalUnit" name="totalUnit" min="1" required />
            <button type="button" (click)="incrementUnit()">+</button>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Status<span class="required">*</span></label>
          <select id="status" [(ngModel)]="equipment.status" name="status" required>
            <option value="Available">Available</option>
            <option value="In Use">In Use</option>
            <option value="Under Maintenance">Under Maintenance</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maintenanceDate">Maintenance Date</label>
          <input type="date" id="maintenanceDate" [(ngModel)]="equipment.maintenanceDate" name="maintenanceDate" />
        </div>
      </form>
      <div class="image-section">
        <div class="image-placeholder">
          <span>Browse image</span>
        </div>
      </div>
    </div>
  </div>
