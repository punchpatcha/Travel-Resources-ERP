<div class="app-container" (click)="closeSidebar($event)">
  <!-- Sidebar -->
  <div class="sidebar" [class.open]="isSidebarOpen">
    <h2>Travel Inventory Management</h2>
    <ul>
      <li>
        <button [routerLink]="['/home']" routerLinkActive="active">
          <img src="home-icon.png" /> Home
        </button>
      </li>
      <li>
        <button
          [routerLink]="['/resource']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
        >
          <img src="resources-icon.png" /> Resource
        </button>
      </li>
      <li>
        <button
          [routerLink]="['/booking']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
        >
          <img src="bookings-icon.png" /> Bookings
        </button>
      </li>
      <li>
        <button [routerLink]="['/report']" routerLinkActive="active">
          <img src="report-icon.png" /> Report
        </button>
      </li>
    </ul>
  </div>

  <!-- Header (Hamburger Menu + Actions) -->
  <div class="header">
    <button class="hamburger" (click)="toggleSidebar()">&#9776;</button>
    <div class="actions">
      <button class="btn-new" (click)="toggleModal()">
        <i class="fa fa-plus"></i>
      </button>
      <!-- Dropdown Modal -->
      <div class="dropdown-menu" *ngIf="isModalOpen">
        <button [routerLink]="['resource/vehicles/add']" class="modal-button-v" (click)="toggleModal()">Add Vehicles</button>
        <button [routerLink]="['resource/equipment/add']" class="modal-button-e" (click)="toggleModal()">Add Equipment</button>
        <button [routerLink]="['resource/staff/add']" class="modal-button-s" (click)="toggleModal()">Add Staff</button>
        <button [routerLink]="['booking/add']" class="modal-button" (click)="toggleModal()">Add Booking</button>      </div>
    </div>
  </div>



  
  <!-- Main Content -->
  <div class="content" [class.margin-left]="isSidebarOpen">
    <router-outlet></router-outlet>
  </div>
</div>
