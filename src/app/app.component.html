<div class="app-container" (click)="closeSidebar($event)">
  <!-- Sidebar -->
  <div class="sidebar" [class.open]="isSidebarOpen">
    <h2>Travel Inventory Management</h2>
    <ul>
      <li>
        <button [routerLink]="['/home']" routerLinkActive="active">
          <img src="home-icon.png" /> Home
        </button>
      </li>
      <li>
        <button [routerLink]="['/resource']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
          <img src="resources-icon.png" /> Resource
        </button>
      </li>
      <li>
        <button [routerLink]="['/booking']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
          <img src="bookings-icon.png" /> Bookings
        </button>
      </li>
      <li>
        <button [routerLink]="['/report']" routerLinkActive="active">
          <img src="report-icon.png" /> Report
        </button>
      </li>
    </ul>
  </div>

  <!-- Header (Hamburger Menu + Actions) -->
  <div class="header">
    <button class="hamburger" (click)="toggleSidebar()">&#9776;</button>
    <div class="search-container">
      <input type="text" placeholder="Search in Items" />
      <i class="fas fa-search search-icon"></i>
    </div>
    <div class="actions">
      <button class="btn-new">
        <i class="fa fa-plus"></i>
      </button>
      <div class="profile-circle"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content" [class.margin-left]="isSidebarOpen">
    <router-outlet></router-outlet>
  </div>
</div>
