<div class="table-container">
  <div class="table-container-header">
    <h1>All Bookings</h1>
    <button class="btn-new-booking" [routerLink]="['/booking/add']">
      + New
    </button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>Customer Name</th>
        <th>Details</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.bookingId }}</td>
        <td>{{ booking.customerName }}</td>
        <td>{{ booking.details }}</td>
        <td>{{ booking.startDate | date : "dd/MM/yyyy" }}</td>
        <td>{{ booking.endDate | date : "dd/MM/yyyy" }}</td>
        <td>
          <span class="status" [ngClass]="getStatusClass(booking.status)">
            {{ booking.status }}
          </span>
        </td>
        <td>
          <button
            class="edit-btn"
            [routerLink]="['/booking/edit', booking.bookingId]"
          >
            <i
              class="fa-solid"
              [class.fa-file-lines]="booking.status === 'Returned'"
              [class.fa-square-pen]="booking.status !== 'Returned'"
            >
            </i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


</div>
